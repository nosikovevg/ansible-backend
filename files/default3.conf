server {
listen 80; 
# server_name    truruki.ru;        
root  /var/www/html; 
index index.php;
      
     location / {
          try_files $uri $uri/ =404;
       }

     location /adminer {
       include snippets/fastcgi-php.conf;            
       fastcgi_pass  127.0.0.1:9081;
        }


     location ~* \.php$ {
       include snippets/fastcgi-php.conf;            
       fastcgi_pass unix:/var/run/php/php8.1-fpm-tru.sock;
        }
     


   	location ~ /\.ht {
               deny all;
       }
}

